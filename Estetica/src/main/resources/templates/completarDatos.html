          <form th:action="@{/guardarDatosCliente}" method="post">
            <p class="ps-3 fs-1 ">Completar Datos</p>
            <p class="ps-3 fs-5">Complete todos los datos para poder acceder a su sesión</p>
              <div class="mb-3 row">
                <div class="col-md-6">
                <label for="nombre" class="form-label texto-label">Nombre<span class="text-danger fw-bold">*</span></label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="" required>
              </div>
              <div class="col-md-6">
                <label for="apellido" class="form-label texto-label">Apellido<span class="text-danger fw-bold">*</span></label>
                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="" required>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-md-6">
                <label for="numeroDoc" class="form-label texto-label">N° Documento<span class="text-danger fw-bold">*</span></label>
                <input type="text" class="form-control" name="numeroDoc" id="numeroDoc" placeholder="" required>
            </div>
            <div class="col-md-6">
              <label for="sexo" class="form-label texto-label">Sexo<span class="text-danger fw-bold">*</span></label>
              <select id="sexo" name="sexo" class="form-select" aria-label="Default select example">
              <option selected>Seleccione</option>
              <option value="femenino">Femenino</option>
              <option value="masculino">Masculino</option>
              <option value="otro">Otro</option>
            </select>
          </div>
        </div>

          <div class="mb-3 row">
            <div class="col-md-6">
              <label for="ocupacion" class="form-label texto-label">Ocupación<span class="text-danger fw-bold">*</span></label>
              <input type="text" class="form-control" name="ocupacion" id="ocupacion" placeholder="" required>
            </div>
          <div class="col-md-6">
              <label for="telefono" class="form-label texto-label">Teléfono<span class="text-danger fw-bold">*</span></label>
              <input type="text" class="form-control" name="telefono" id="telefono" placeholder="" required>
        </div>
      </div>
        <div class="mb-3 row">
            <div class="col-md-6">
              <label for="direccion" class="form-label texto-label">Dirección<span class="text-danger fw-bold">*</span></label>
              <input type="text" class="form-control" name="direccion" id="direccion" placeholder="" required>
            </div>  
            
             <div  class="fs-5 mt-2 text-center"> <!--La variable emailUsuario viene del formulario login y del controlador loginUsuario-->

	    	  <div th:if="${error}" class="fs-5 mt-2 text-black lh-sm">
