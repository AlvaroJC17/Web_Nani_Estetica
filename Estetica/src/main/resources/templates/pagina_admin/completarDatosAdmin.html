        <div class="texto-registrarse col-md-8 p-4">

          <form th:action="@{/guardarDatosAdmin}" method="post">
            <p class="ps-3 fs-1 ">Completar Datos de Administrador</p>
            <p class="ps-3 fs-5">Complete todos los datos para poder acceder a su sesión</p>
           
            <div class="mb-3 row">
             <div class="col-md-6">
              <label for="telefono" class="form-label texto-label">Teléfono<span class="text-danger fw-bold">*</span></label>
              <input type="text" th:value="${telefono}" class="form-control" name="telefono" id="telefono" placeholder="Solo números sin espacios ni guiones" required>
        </div>
            <div class="col-md-6">
              <label for="sexo" class="form-label texto-label">Sexo<span class="text-danger fw-bold">*</span></label>
              <select id="sexo" name="sexo" class="form-select" aria-label="Default select example">
              <option th:value="Seleccione" th:text="Seleccione" th:selected="${sexo == '' || sexo == null}"></option>
         	  <option th:value="Femenino" th:text="Femenino" th:selected="${sexo == 'Femenino'}"></option>
         	  <option th:value="Masculino" th:text="Masculino" th:selected="${sexo == 'Masculino'}"></option>
         	  <option th:value="Otro" th:text="Otro" th:selected="${sexo == 'Otro'}"></option>
            </select>
          </div>
        </div>

        <div class="mb-3 row">
            <div class="col-md-6">
              <label for="direccion" class="form-label texto-label">Dirección<span class="text-danger fw-bold">*</span></label>
              <input type="text" th:value="${direccion}" class="form-control" name="direccion" id="direccion" placeholder="Ingrese dirección y altura" required>
            </div>  
            <div class="col-md-6">
              <label for="ocupacion" class="form-label texto-label">Ocupación<span class="text-danger fw-bold">*</span></label>
              <input type="text" th:value="${ocupacion}" class="form-control" name="ocupacion" id="ocupacion" placeholder="" required>
            </div>
             <div  class="fs-5 mt-2 text-center"> <!--La variable emailUsuario viene del formulario login y del controlador loginUsuario-->
	          	<input type="hidden" th:value="${emailUsuario}" class="form-control" name="emailUsuario" id="emailUsuario" placeholder="">
	    	  </div>
            
          </div>
          <div class="boton-de-registro text-center ">
            <a class="" href="./registrarse2.html"><button type="submit" class="bn632-hover bn26">Guardar</button></a>
          </div>
         
   </form>
